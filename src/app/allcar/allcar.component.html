<div class="container">
    <div class="row row-cols-md-3 row-cols-sm-2 row-cols-2 g-3 g-md-5">
        <div class="col" *ngFor="let car of carobj"> 
      
       <div class="card" >
         <div class="card-body">
         
          <img [src]="car.carimage" alt="" width="100%" height="200px">  
          <h3 style="color: brown; text-align: center;">{{car.carname}}</h3>
         </div>
         <button class="p-1"(click)="navigateToSpecifications((car))" style="background-color: rgb(12, 22, 63);color:white;border:none;padding:10px">Specifications</button>

       </div>
        </div>
       </div>
</div>
