<div class="mt-4 mb-4" >
<div *ngIf="emptycardata">
  <div class="row p-4 g-0">
    <div class="col-sm-1 col-md-2"></div>
    <div class="col-sm-10 col-md-8">
        <table  class="table table-bordered border-dark text-center" style="color:black;">
          <thead class="text-white" style="background-color: rgb(102,123,145);">
           <th>Carname</th>
           <th>Cartype</th>
           <th>Car Image</th>
           <th>Car Price</th>
           <th>Edit</th>
           <th>Delete</th>
          </thead>
          <tr *ngFor="let car of carobj">
            <td *ngIf="car.status">{{car.carname}}</td>
            <td *ngIf="car.status">{{car.cartype}}</td>
            <td *ngIf="car.status"><img [src]="car.carimage" class="img-fluid" alt=""> </td>
            <td *ngIf="car.status">{{car.carprice}}</td>
            <td *ngIf="car.status"><button style="background-color: none;border:none"  (click)="Edit(car)" >
             <i class="fa fa-pencil-square-o" style="color:#fdd700;font-weight: bold;" aria-hidden="true"></i> 
           </button> </td>
           <td *ngIf="car.status"><button  style="background-color:none;border:none"  (click)="Delete(car)">
            <i class="fa fa-remove"style="color:#9c0606;font-weight:bold;" aria-hidden="true"></i></button></td>
          </tr>
        </table>
    </div>
    <div class="col-sm-1 col-md-2"></div>
  </div>
</div>
<div *ngIf="!emptycardata">
  <h1 class="text-center" style="color:rgb(165,8,8)">No cars are added</h1>
</div>
</div>
