   <div class="v">
    <nav style="background-color: rgb(255, 188, 5);">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <ul class="nav">
              <li class="nav-item" >
                <a class="nav-link" style="color:#3c0547;font-size: 22px; font-weight: bold;" routerLink="/usercart">
                  Welcome {{username}}
                </a>
              </li>
              </ul>
          </div>        
          <div class="col-sm-4">
            <ul class="nav">
              <li class="nav-item" >
                <a class="nav-link " style="color:#165baa;font-size: 22px; font-weight: bold;" 
                routerLink="/hatchback">Hatchback</a>
              </li>
              <li class="nav-item" >
                <a class="nav-link" style="color:#165baa;font-size: 22px; font-weight: bold;" 
                routerLink="/SUV">SUV</a>
              </li>
              <li class="nav-item" >
                <a class="nav-link" style="color:#165baa;font-size: 22px; font-weight: bold;" 
                routerLink="/Sedan">Sedan</a>
              </li>
            </ul>          
          </div>        
          <div class="col-sm-4">
              <ul class="nav justify-content-end" >
                <li class="nav-item" >
                  <a class="nav-link" style="color:#165baa;font-size: 22px; font-weight: bold;" (click)="cart()">
                    <i class="fa fa-shopping-cart"><sup>{{cartcount}}</sup></i></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " style="font-size: 22px; color: #aa1616; font-weight: bold;"
                   routerLink="/home" routerLinkActive="active"><i class="fa fa-sign-out" ></i></a>
                </li>
              </ul>
            </div> 

        </div>      
      </div> 
     </nav>  
     <div class="container">
      <div class="row row-cols-md-3 row-cols-sm-2 row-cols-2 g-0 ">
          <div class="col" *ngFor="let car of carobj | filter: searchText"> 
             
         <div  class="card m-3" *ngIf="car.status" >
           <div class="card-body">      
            <img class="img-fluid" [src]="car.carimage" alt="" width="300px" height="200px">  
            <h3 style="color: rgb(0, 0, 0); text-align: center;">{{car.carname}}</h3>
            <div style="padding:0px 10px">        
              <button class="p-1"(click)="navigateToSpecifications(car)" 
              style="background-color: rgb(121, 155, 0);color:white;border:none">Specifications</button>
        
              <button class="p-1" (click)="addtoCart(car)" 
              style="float:right;background-color: rgb(185, 0, 0);color:white;border:none"><i class="fa fa-shopping-bag"></i> Add to cart</button>
              </div>
            
           </div>
         </div>
          </div>
         </div>




  <router-outlet></router-outlet>
